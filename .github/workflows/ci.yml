name: CI Pipeline

on:
  push:
    branches: [main, work]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  # ── Backend (Python) ────────────────────────────────────────
  backend:
    name: Backend — Lint + Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn httpx pytest ruff
          pip install alembic sqlalchemy
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint (ruff)
        run: ruff check backend/ --output-format=github

      - name: Test (pytest)
        run: pytest backend/tests -x -q --tb=short

  # ── Frontend (Node.js / Next.js) ───────────────────────────
  frontend:
    name: Frontend — Lint + Build + Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint (ESLint)
        run: npm run lint
        continue-on-error: true

      - name: Build (Next.js)
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: "1"

      - name: Test (Vitest)
        run: npm run test

  # ── Config Validation ──────────────────────────────────────
  config:
    name: Config — JSON + Schema Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Validate JSON syntax
        run: |
          python -m json.tool config/prompt_variables.json > /dev/null
          python -m json.tool config/schedules.json > /dev/null
          python -m json.tool config/autonomy_policy.json > /dev/null
          echo "✅ JSON syntax OK"

      - name: Validate JSON structural shape
        run: |
          python - <<'PY'
          import json
          from pathlib import Path

          prompt = json.loads(Path('config/prompt_variables.json').read_text(encoding='utf-8'))
          schedules = json.loads(Path('config/schedules.json').read_text(encoding='utf-8'))

          if not isinstance(prompt, dict):
              raise SystemExit('config/prompt_variables.json must be a JSON object')
          if not isinstance(schedules, (dict, list)):
              raise SystemExit('config/schedules.json must be a JSON object or array')

          print('✅ JSON shape checks passed.')
          PY

  # ── Security ───────────────────────────────────────────────
  security:
    name: Security — Dependency Audit + Secret Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-audit ruff
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Python dependency audit (pip-audit)
        run: pip-audit --strict --desc on
        continue-on-error: true

      - name: Python SAST (ruff/bandit rules)
        run: ruff check backend/ --select S --output-format=github
        continue-on-error: true

      - name: Node.js dependency audit
        run: npm audit --audit-level=high
        continue-on-error: true

      - name: Secret scan
        run: python scripts/check_no_secrets.py
