services:
  mcp-gateway:
    image: docker/mcp-gateway:latest
    container_name: mcp-gateway
    command:
      - --servers=time
      - --transport=streaming
      - --port=8811

    # SECURITY NOTE:
    # Mounting /var/run/docker.sock effectively grants root-equivalent control
    # of the Docker host to processes inside this container.
    # The default compose file intentionally does NOT mount the Docker socket.
    # If you require container-control features, opt in with:
    #   docker compose -f docker-compose.yaml -f docker-compose.docker-control.yaml up -d

    # Bind only to localhost by default to avoid exposing the gateway externally.
    ports:
      - "127.0.0.1:8811:8811"

    # Least-privilege runtime defaults.
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    pids_limit: 256

    restart: unless-stopped

  builder:
    build:
      context: .
      dockerfile: infra/docker/builder.Dockerfile
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - builder_pip_cache:/root/.cache/pip
      - builder_apt_cache:/var/cache/apt
    command: ["make", "build"]

  qa:
    build:
      context: .
      dockerfile: infra/docker/qa.Dockerfile
    working_dir: /workspace
    volumes:
      - ./:/workspace
      - qa_pip_cache:/root/.cache/pip
      - qa_apt_cache:/var/cache/apt
    command: ["make", "qa"]

  runtime:
    profiles: ["smoke"]
    build:
      context: .
      dockerfile: infra/docker/runtime.Dockerfile
    working_dir: /workspace
    volumes:
      - ./:/workspace:ro
    command: []

volumes:
  builder_pip_cache:
  builder_apt_cache:
  qa_pip_cache:
  qa_apt_cache:
