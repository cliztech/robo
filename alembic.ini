# Alembic Configuration — DGN-DJ / RoboDJ
# See: https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration environment
script_location = backend/migrations

# Template used to generate migration files
file_template = %%(rev)s_%%(slug)s

# Truncate revision hashes to 12 characters
truncate_slug_length = 40

# Timezone used for revision file stamps
timezone = UTC

# Database URL — override via ROBODJ_DATABASE_URL env var.
# The env.py reads from the environment; this is a fallback only.
sqlalchemy.url = sqlite:///config/robodj_runtime.db

[post_write_hooks]
# Uncomment to auto-format migrations with black:
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
